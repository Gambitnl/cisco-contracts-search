<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cisco Contracts Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="cisco-logo">
                    <path
                        d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2 Z">
                    </path>
                    <path d="M12 2v4"></path>
                    <button class="tab active" data-target="bill-to">Bill To ID</button>
                    <button class="tab" data-target="contract">Contract Number</button>
                    <button class="tab" data-target="serial">Serial Number</button>
            </div>

            <div class="search-form active" id="search-bill-to">
                <input type="text" id="bill-to-id" placeholder="Enter Bill To ID (e.g., 12345)" />
                <button id="btn-search-bill-to" class="btn-primary">Search Contracts</button>
            </div>

            <div class="search-form" id="search-contract">
                <input type="text" id="contract-number" placeholder="Enter Contract Number" />
                <button id="btn-search-contract" class="btn-primary">Search Lines</button>
            </div>

            <div class="search-form" id="search-serial">
                <input type="text" id="serial-number" placeholder="Enter Serial Number" />
                <button id="btn-search-serial" class="btn-primary">Search Lines</button>
            </div>
            </section>

            <section id="results-area" class="results-section">
                <div class="empty-state">
                    <p>Enter search criteria to view contract details.</p>
                </div>
            </section>
            </main>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
